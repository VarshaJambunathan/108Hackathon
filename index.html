    <div class='container' ng-controller="TodoCtrl">

        <h3 class="mov">PING REQUESTS <h4>(The process buttons are not functional yet, but they will fuction exactly like the PARSE button in PARSE LAT-LON tab)</h4></h3>
        <div class="list-group">
            <div ng-repeat="todo in todos" class="list-group-item">
                <div class="panel panel-primary">
                  <div class="panel-heading">{{todo.name}} - {{todo.phoneNumber}}
                      <button class='btn btn-danger pull-right' ng-click="removeTodo(todo)">X</button>
                      <button class='btn btn-danger pull-right' > PROCESS</button>
                  </div>
                  <div class="panel-body">
                  <input type="text" value={{todo.latitude}},{{todo.longitude}} class="mywidth"></div>
                  <p><br/></p>

            </div>
